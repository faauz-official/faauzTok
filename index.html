<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaauzTok</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header with Logo -->
  <header class="header">
    <img src="tikicon.png" alt="FaauzTok Logo" class="logo">
  </header>

  <!-- Main Content -->
  <main class="video-feed">
    <!-- Example of one video post -->
    <div class="video-post">
      <video src="dance.mp4" muted autoplay loop></video>
      <div class="video-overlay">
        <h2>@faauz</h2>
        <p>#MyFirstVideo 🎥🔥</p>
        <div class="video-actions">
          <span>❤️ 100</span>
          <span>💬 20</span>
          <span>🔗 5</span>
          <span>👀 500</span>
        </div>
      </div>
    </div>
  </main>



  <!-- Floating Upload Button -->
  <button class="upload-btn" onclick="window.location.href='upload.html'">➕</button>

  <!-- Navigation Bar -->
  <nav class="bottom-nav">
    <a href="index.html">🏠</a>
    <a href="trending.html">🔥</a>
    <a href="live.html">📡</a>
    <a href="profile.html">👤</a>
  </nav>

</body>
</html>
